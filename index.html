<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ODS Quiz - Saúde e Bem-Estar</title>
    <meta name="description" content="Jogo educativo sobre os Objetivos de Desenvolvimento Sustentáveis da ONU">

    <!-- Ícones PWA -->
    <link rel="icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4C9F50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Registro do Service Worker principal -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/pwabuilder-sw.js')
            .then(reg => console.log('Service Worker registrado com sucesso:', reg.scope))
            .catch(err => console.error('Erro ao registrar o Service Worker:', err));
        });
      }
    </script>

    <!-- Verificação de modo PWA -->
    <script>
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('O aplicativo está rodando como PWA');
      } else {
        console.log('O aplicativo não está rodando como PWA');
      }
    </script>

    <!-- Registro do Firebase Messaging SW -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(reg => console.log('Firebase Messaging SW registrado:', reg.scope))
          .catch(err => console.error('Erro ao registrar Firebase Messaging SW:', err));
      }
    </script>
  </body>
</html>
